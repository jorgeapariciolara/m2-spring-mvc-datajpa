<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul>
    <li th:each="product : ${products}">
        <span th:text="${product.id}"></span>
        <span th:text="${product.title}"></span>
        <span th:text="${product.price}"></span>
    </li>
</ul>

</body>
</html>
